<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Варіант, ((146-1)%15)+1 = 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="p1">
        <div class="inputs">
            <h2 style="margin: 0px;">Форма для заповнення</h2>
            <input type="text" id="pibInput" class="myTextBox" placeholder="ПІБ (ТТТТТТ Т.Т.)">

            <input type="text" id="cityInput" class="myTextBox" placeholder="Адреса (м. ЧЧЧЧЧЧ)">
            <label>Де Т-текст, Ч-число.</label>
            <button class="myButton" id="confirmButton">Підтвердити</button>
        </div>
    </div>
    <div class="p2">
        <div class="inputs">
            <label>Варіант, клітинка = 11, завдання 11%10=1</label>
            <input type="color" id="colorPalette" name="colorPalette" value="#ff0000" style="width: 100%; margin: 20px">

                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>

                    <td>36</td>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
